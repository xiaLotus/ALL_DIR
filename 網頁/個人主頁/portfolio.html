        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-text {
            background: linear-gradient(135deg, #00d4ff 0%, #60a5fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-8px);
        }
        .smooth-scroll {
            scroll-behavior: smooth;
        }
    </style>

<body class="bg-gray-900 text-white smooth-scroll">
    <div id="app">
        <!-- Navigation -->
        <nav class="fixed top-0 w-full bg-gray-900/80 backdrop-blur-md border-b border-gray-800 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <!-- Desktop Navigation -->
                    <div class="flex items-center justify-end h-16 w-full">
                        <!-- 左側：導航按鈕 -->
                        <div class="hidden md:flex space-x-8">
                            <button @click="scrollToSection('home')" class="hover:text-primary transition-colors duration-300">首頁</button>
                            <button @click="scrollToSection('projects')" class="hover:text-primary transition-colors duration-300">作品集</button>
                            <button @click="scrollToSection('contact')" class="hover:text-primary transition-colors duration-300">聯絡方式</button>
                        </div>

                        <!-- 右側：手機選單按鈕 -->
                        <button @click="toggleMenu" class="md:hidden ml-auto">
                            <svg v-if="!isMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                            <svg v-else class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Mobile Navigation Menu -->
                <div v-show="isMenuOpen" class="md:hidden py-4 space-y-2">
                    <button @click="scrollToSection('home')" class="block w-full text-left py-2 hover:text-primary transition-colors duration-300">首頁</button>
                    <button @click="scrollToSection('projects')" class="block w-full text-left py-2 hover:text-primary transition-colors duration-300">作品集</button>
                    <button @click="scrollToSection('about')" class="block w-full text-left py-2 hover:text-primary transition-colors duration-300">關於我</button>
                    <button @click="scrollToSection('contact')" class="block w-full text-left py-2 hover:text-primary transition-colors duration-300">聯絡方式</button>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <section id="home" class="pt-16 min-h-screen flex items-center justify-center px-4">
            <div class="text-center max-w-4xl mx-auto">
                <h1 class="text-4xl md:text-6xl font-bold mb-6 gradient-text">
                    FT01 部門專用
                </h1>
                <p class="text-xl md:text-2xl text-gray-400 mb-8 max-w-2xl mx-auto">
                    提供給部門內部所需，關於派報以及各類資訊處理
                </p>
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <button @click="scrollToSection('projects')" 
                            class="px-8 py-3 bg-primary text-gray-900 font-semibold rounded-lg hover:bg-primary-dark transition-all duration-300 transform hover:scale-105">
                        查看我的作品
                    </button>
                    <button @click="scrollToSection('contact')" 
                            class="px-8 py-3 border border-gray-600 text-white font-semibold rounded-lg hover:border-primary hover:text-primary transition-all duration-300">
                        聯絡我
                    </button>
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="py-20 px-4">
            <div class="max-w-7xl mx-auto">
                <div class="text-center mb-16">
                    <h2 class="text-3xl md:text-4xl font-bold mb-4">專案及網址放置處</h2>
                    <p class="text-gray-400 text-lg max-w-2xl mx-auto">
                        以下所有網址以及專案，均為部門內部所需，請勿外洩或隨意使用。
                    </p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <div v-for="project in paginatedProjects" :key="project.id" 
                         class="bg-gray-800 rounded-lg overflow-hidden card-hover shadow-lg hover:shadow-2xl">
                        <div class="aspect-video bg-gradient-to-br from-primary/20 to-blue-400/20 flex items-center justify-center">
                            <a :href="project.liveUrl" target="_blank" rel="noopener noreferrer">
                                <img :src="project.img" alt="project image" class="object-contain" />
                            </a>
                        </div>
                        <div class="p-6">
                            <h3 class="text-xl font-semibold mb-2">{{ project.title }}</h3>
                            <p class="text-gray-400 text-sm mb-4">{{ project.description }}</p>
                            <div class="flex flex-wrap gap-2 mb-4">
                                <span v-for="tag in project.tags" :key="tag" 
                                      class="px-2 py-1 bg-gray-700 text-xs rounded-md">
                                    {{ tag }}
                                </span>
                            </div>
                            <div class="flex gap-2">
                                <a :href="project.liveUrl" target="_blank" rel="noopener noreferrer"
                                   class="flex-1 px-4 py-2 bg-primary text-gray-900 text-center rounded-md hover:bg-primary-dark transition-colors duration-300 flex items-center justify-center gap-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                    </svg>
                                    查看網站
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Pagination -->
                <div v-if="totalPages > 1" class="flex justify-center items-center mt-12 space-x-2">
                    <button @click="currentPage = Math.max(1, currentPage - 1)" 
                            :disabled="currentPage === 1"
                            class="px-4 py-2 rounded-lg border border-gray-600 text-white hover:border-primary hover:text-primary transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                        上一頁
                    </button>
                    
                    <div class="flex space-x-1">
                        <button v-for="page in visiblePages" :key="page"
                                @click="currentPage = page"
                                :class="[
                                    'px-4 py-2 rounded-lg transition-colors duration-300',
                                    currentPage === page 
                                        ? 'bg-primary text-gray-900 font-semibold' 
                                        : 'border border-gray-600 text-white hover:border-primary hover:text-primary'
                                ]">
                            {{ page }}
                        </button>
                    </div>
                    
                    <button @click="currentPage = Math.min(totalPages, currentPage + 1)" 
                            :disabled="currentPage === totalPages"
                            class="px-4 py-2 rounded-lg border border-gray-600 text-white hover:border-primary hover:text-primary transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                        下一頁
                    </button>
                </div>
            </div>
        </section>
        <section id="contact" class="py-20 px-4">
            <div class="max-w-4xl mx-auto text-center">
                <h2 class="text-3xl md:text-4xl font-bold mb-4">聯絡我</h2>
                <p class="text-gray-400 text-lg mb-12">
                    有專案想要合作？或者只是想打個招呼？我很樂意聽到您的想法！
                </p>

                <div class="flex flex-col sm:flex-row gap-6 justify-center items-center">
                    <a href="" 
                       class="px-8 py-3 bg-primary text-gray-900 font-semibold rounded-lg hover:bg-primary-dark transition-all duration-300 transform hover:scale-105 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        發送郵件
                    </a>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="py-8 px-4 border-t border-gray-800">
            <div class="max-w-7xl mx-auto text-center text-gray-400">
                <p>&copy; 2024 - 2025 Portfolio.&trade; 保留所有權利。</p>
            </div>
        </footer>
    </div>

    <script src="static/js/portfolio.js"></script>
</body>
</html>
