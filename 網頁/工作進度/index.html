<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>登入留言板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="static/css/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div id="app" class="w-full max-w-md p-8 bg-gray-800 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">登入留言板</h1>
      <div class="mb-6">
        <label class="block text-cyan-300 text-sm font-bold mb-2">密碼</label>
        <input
          v-model="username"
          type="text"
          placeholder="輸入密碼"
          class="w-full p-3 rounded bg-gray-700 text-white border border-gray-600 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>
      <div class="mb-6">
        <label class="block text-cyan-300 text-sm font-bold mb-2">密碼</label>
        <input
          v-model="password"
          type="password"
          placeholder="輸入密碼"
          class="w-full p-3 rounded bg-gray-700 text-white border border-gray-600 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
          @keyup.enter="login"
        />
      </div>

    <button
      @click="login"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded font-semibold"
    >
      登入
    </button>
    <p v-if="loginError" class="text-red-400 mt-4">登入失敗，請輸入使用者名稱</p>
  </div>

  <script src="static/js/func/index.js"></script>
</body>
</html>
